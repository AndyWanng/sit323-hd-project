<!DOCTYPE html>
<html>
<head>
    <title>Publish a Journal</title>
    <link rel="stylesheet" type="text/css" href="/css/journalForm.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
</head>
<body>
<div class="row container">
    <div class="col s12 center heading"><h3>Create a Journal</h3></div>
    <br><br>
    <div class="col s12 center signup"><h5>Journal Form</h5>
        <br><br>

        <div id="form1">
            <div class="col s12 m12">
                <div class="input-field">
                    <input id="destination" type="text" class="validate" value="place">
                    <label for="destination">The Destination</label>
                </div>
                <div class="input-field">
                    <input id="comfort" type="text" class="validate">
                    <label for="comfort">Comfort of trip</label>
                </div>
                <div class="input-field">
                    <input id="budget" type="text" class="validate">
                    <label for="budget">Total cost</label>
                </div>
                <div class="input-field">
                    <input id="description" type="text" class="validate">
                    <label for="description">Description</label>
                </div>
                <div class="input-field">
                    <input id="link" type="text" class="validate">
                    <label for="link">Additional information (links, etc..)</label>
                </div>
                <div class="input-field">
                    <input id="rate" type="text" class="validate">
                    <label for="rate">Your rating for this trip</label>
                </div>
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Upload Images</span>
                        <input type="file" id="images" multiple>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload one or more images">
                    </div>
                </div>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" onclick='submit()' name="action">Create</button>
        <a class="btn waves-effect waves-light" onclick='clear()'>Clear</a>
        <br><br>
        <a class="btn waves-effect waves-light" onclick="back()">Back</a>
    </div>
</div>
<script src="/js/journalForm.js"></script>
</body>
</html>
